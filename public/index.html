<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigger.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas width="600" height="600" id="canv"></canvas>
    <div class="start">
        <input id="login_input" type="text" placeholder="Логин">
        <button id="start_game">Поехали, блин</button>
    </div>
    <div class="chat">
        <div class="messages"></div>
        <div class="controls">
            <input id="chat_input" type="text" placeholder="Напишите сообщение">
            <button id="send_message">Отправить</button>
        </div>
    </div>
    <script src="socket.io-client-4.4.1/dist/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
